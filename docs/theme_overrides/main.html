{% extends "base.html" %}

{% block extrahead %}
{{ super() }}
<style>
  /* Global container with consistent margins */
  :root {
    --content-max-width: 1400px;
    --content-margin: 5%;
    --nav-accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --nav-accent-hover: linear-gradient(135deg, #7c8ff0 0%, #8b5ab8 100%);
  }

  /* Premium Header Styling with Glassmorphism */
  .md-header {
    background: rgba(30, 30, 46, 0.85) !important;
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    border-bottom: none;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  /* Header container with matching margins */
  .md-header__inner {
    max-width: var(--content-max-width);
    margin: 0 auto;
    padding-left: var(--content-margin);
    padding-right: var(--content-margin);
    padding-top: 0.35rem;
    padding-bottom: 0.35rem;
    position: relative;
  }

  /* Enhanced Logo/Title Styling */
  .md-header__title {
    font-weight: 700;
    font-size: 1rem;
    color: #ffffff !important;
    letter-spacing: -0.01em;
    transition: all 0.3s ease;
  }

  .md-header__title:hover {
    color: #667eea !important;
    background-clip: text;
  }

  /* Premium Navigation Buttons */
  .custom-nav-buttons {
    display: flex;
    gap: 1.5rem;
    align-items: center;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .custom-nav-buttons a {
    padding: 0.4rem 0;
    text-decoration: none;
    font-size: 0.75rem;
    white-space: nowrap;
    color: rgba(255, 255, 255, 0.6);
    font-weight: 500;
    letter-spacing: 0.02em;
    transition: color 0.3s ease;
    position: relative;
    background: transparent;
    border: none;
  }

  .custom-nav-buttons a:hover {
    color: rgba(255, 255, 255, 1);
  }

  /* Active/Current Page Indicator */
  .custom-nav-buttons a.active {
    color: rgba(255, 255, 255, 1);
  }

  @media screen and (max-width: 960px) {
    .custom-nav-buttons {
      display: none;
    }
  }

  /* Content Styling */
  .md-content__inner {
    max-width: var(--content-max-width) !important;
    margin: 0 auto;
    padding-left: var(--content-margin);
    padding-right: var(--content-margin);
  }

  /* Right sidebar (table of contents) margins */
  .md-sidebar--secondary {
    right: var(--content-margin) !important;
  }

  /* Adjust TOC inner content to respect margins */
  .md-sidebar--secondary .md-sidebar__scrollwrap {
    padding-right: 0;
  }

  /* Ensure main content and TOC align properly */
  .md-content {
    padding-right: 0 !important;
  }

  /* Responsive margins for smaller screens */
  @media screen and (max-width: 1200px) {
    :root {
      --content-margin: 4%;
    }
  }

  @media screen and (max-width: 768px) {
    :root {
      --content-margin: 3%;
    }

    .custom-nav-buttons {
      gap: 1rem;
    }

    .custom-nav-buttons a {
      font-size: 0.7rem;
    }
  }

  @media screen and (max-width: 480px) {
    :root {
      --content-margin: 2rem;
    }
  }
</style>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
  (function () {
    const headerInner = document.querySelector(".md-header__inner");
    if (headerInner && !document.querySelector(".custom-nav-buttons")) {
      const navButtons = document.createElement("nav");
      navButtons.className = "custom-nav-buttons";
      navButtons.innerHTML = `
          <a href="{{ base_url }}/backend">Backend</a>
          <a href="{{ base_url }}/user-journey">User Journey</a>
          <a href="{{ base_url }}/whatsapp-client">WhatsApp Client</a>
          <a href="{{ base_url }}/twilio-whatsapp-number-setup">Twilio Setup</a>
        `;
      headerInner.appendChild(navButtons);
    }
  })();
</script>
{% endblock %}
