<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogLife Emulator</title>
    <link rel="icon" type="image/png" href="{{ url_for('emulator.static', filename='favicon.png') }}">
    <style>
        :root {
            --bg: #0d1117;
            --card: #161b22;
            --text: #e6edf3;
            --muted: #8b9eb1;
            --border: #30363d;
            --primary: #3b82f6;
            --primary-600: #2563eb;
            --accent: linear-gradient(135deg, #3b82f6, #2563eb 60%, #1d4ed8 90%);
            --ring: rgba(37, 99, 235, 0.25);
            --page-padding: clamp(16px, 4vw, 48px);
            --radius: 2px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: radial-gradient(120% 120% at 10% 10%, #1a0f3a, transparent 55%),
                radial-gradient(120% 120% at 90% 0%, #0d0c37, transparent 60%),
                linear-gradient(135deg, #050421, #13072d 35%, #1c0836 70%, #050421);
            color: var(--text);
            padding: 0 var(--page-padding);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav {
            backdrop-filter: saturate(1.2) blur(8px);
            background: #0D0226;
            margin: 0 calc(var(--page-padding) * -1);
            padding: 0 var(--page-padding);
        }

        .nav-inner {
            max-width: 1280px;
            margin: 0 auto;
            padding: 12px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .brand {
            display: flex;
            align-items: center;
            font-weight: 700;
        }

        .brand-text {
            color: #ffffff;
            font-size: 18px;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
            display: flex;
            gap: 24px;
            padding: 24px 0;
            min-height: 0;
        }

        .sidebar {
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.25);
            border-radius: 999px;
        }

        .card {
            background: #131313;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.35);
        }

        .card-transparent {
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .card-header {
            padding: 18px 18px 0 18px;
        }

        .card-title {
            font-weight: 700;
            font-size: 16px;
        }

        .card-body {
            padding: 18px;
        }

        .field {
            margin-bottom: 16px;
        }

        .label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .input,
        .select {
            width: 100%;
            border: 1.5px solid var(--border);
            background: #0D0226;
            color: var(--text);
            border-radius: var(--radius);
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
        }

        .input:focus,
        .select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 6px var(--ring);
        }

        .select {
            cursor: pointer;
        }

        .select option {
            background: #0D0226;
            color: var(--text);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #050421;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: var(--radius);
            min-height: 0;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            background: #0D0226;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-title {
            font-weight: 700;
            font-size: 16px;
            color: #ffffff;
        }

        .chat-header-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.25);
            border-radius: 999px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.6;
            word-wrap: break-word;
            animation: slideIn 0.2s ease-out;
            white-space: pre-wrap;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            align-self: flex-end;
            background: #1e40af;
            color: #ffffff;
        }

        .message-bot {
            align-self: flex-start;
            background: #1c2430;
            color: #e6edf3;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .message-event {
            align-self: flex-start;
            background: #422006;
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
            font-size: 13px;
        }

        .message-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 6px;
        }

        .message strong {
            font-weight: 700;
        }

        .message em {
            font-style: italic;
        }

        .message ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message ol li {
            margin: 4px 0;
            line-height: 1.6;
        }

        .message ul {
            margin: 8px 0;
            padding-left: 24px;
            list-style-type: none;
        }

        .message ul li {
            margin: 4px 0;
            line-height: 1.6;
            position: relative;
        }

        .message ul li::before {
            content: '-';
            position: absolute;
            left: -16px;
            color: currentColor;
            opacity: 0.8;
            font-weight: 600;
        }

        .chat-input-area {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            background: #0D0226;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-textarea {
            flex: 1;
            border: 1.5px solid var(--border);
            background: #050421;
            color: var(--text);
            border-radius: var(--radius);
            padding: 12px 14px;
            font-size: 14px;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
            min-height: 44px;
            max-height: 120px;
            resize: none;
            font-family: inherit;
        }

        .chat-textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 6px var(--ring);
        }

        .chat-textarea::placeholder {
            color: #c7bddf;
            opacity: 1;
        }

        .btn {
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 0 20px;
            border-radius: var(--radius);
            color: #050421;
            font-weight: 600;
            cursor: pointer;
            transition: transform .05s ease, box-shadow .2s ease, filter .2s ease;
            background: #ffffff;
            box-shadow: none;
            font-size: 14px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover:not(:disabled) {
            filter: brightness(1.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .history-arrows {
            display: flex;
            flex-direction: column;
            gap: 2px;
            flex-shrink: 0;
        }

        .btn-arrow {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all .15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 20px;
            font-size: 12px;
            flex-shrink: 0;
            line-height: 1;
        }

        .btn-arrow:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-mic {
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius);
            background: #ffffff;
            color: #050421;
            cursor: pointer;
            transition: transform .05s ease, filter .2s ease, background .2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            font-size: 0;
            flex-shrink: 0;
        }

        .btn-mic::before {
            content: 'üé§';
            font-size: 20px;
        }

        .btn-mic:hover:not(:disabled) {
            filter: brightness(1.1);
        }

        .btn-mic:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-mic.recording {
            background: #991b1b;
            border-color: #fca5a5;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .btn-mic.recording::before {
            content: '‚èπ';
            font-size: 20px;
            color: #ffffff;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .btn-transcript {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: var(--radius);
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            font-weight: 600;
            cursor: pointer;
            transition: all .2s ease;
            font-size: 13px;
            display: inline-block;
            font-family: 'Courier New', monospace;
        }

        .btn-transcript:hover {
            background: rgba(59, 130, 246, 0.25);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .pill {
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
        }

        .pill.loading {
            background: #fbbf24;
            color: #1f2937;
        }

        .pill.success {
            background: #166534;
            color: #dcfce7;
        }

        .pill.error {
            background: #991b1b;
            color: #fee2e2;
        }


        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--muted);
            font-size: 14px;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav-inner">
            <div class="brand">
                <div class="brand-text">LogLife Emulator</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <!-- Sender Card -->
            <div class="card card-transparent">
                <div class="card-header">
                    <div class="card-title">Settings</div>
                </div>
                <div class="card-body">
                    <div class="field">
                        <label class="label" for="sender">Sender (from)</label>
                        <input class="input" type="text" id="sender" name="sender" value="12345678"
                            placeholder="Enter sender identifier">
                    </div>
                </div>
            </div>

            <!-- Quick Presets -->
            <div class="card card-transparent">
                <div class="card-header">
                    <div class="card-title">Quick Presets</div>
                </div>
                <div class="card-body">
                    <div class="field">
                        <label class="label" for="presetSelect">Select a command</label>
                        <select class="select" id="presetSelect">
                            <option value="">-- Choose preset --</option>
                            <option value="goals">Goals</option>
                            <option value="add goal üìñ Read 20 pages daily">Add Goal</option>
                            <option value="6 PM">Set Reminder Time</option>
                            <option value="rate 1 3">Rate Goal</option>
                            <option value="week">Weekly Summary</option>
                            <option value="31232">Rate All Goals</option>
                            <option value="lookback 7">Lookback</option>
                            <option value="enable journaling">Enable Journaling</option>
                            <option value="help">Help</option>
                            <option value="update 1 6PM">Update Reminder</option>
                            <option value="delete 1">Delete Goal</option>
                            <option value="transcript on">Enable Transcription</option>
                            <option value="transcript off">Disable Transcription</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-title">Chat</div>
                <div class="chat-header-status">
                    <span id="statusPill" class="pill" style="display: none;"></span>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">Send a message to start chatting...</div>
            </div>
            <div class="chat-input-area">
                <form id="chatForm">
                    <div class="chat-input-wrapper">
                        <textarea class="chat-textarea" id="messageInput" name="message" rows="1"
                            placeholder="Type your message here..." required></textarea>
                        <div class="history-arrows">
                            <button type="button" class="btn-arrow" id="arrowUpBtn" title="Previous message">‚ñ≤</button>
                            <button type="button" class="btn-arrow" id="arrowDownBtn" title="Next message">‚ñº</button>
                        </div>
                        <button type="button" class="btn-mic" id="micBtn" title="Record audio"></button>
                        <button type="submit" class="btn" id="sendBtn">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const byId = (id) => document.getElementById(id);

        const senderEl = byId('sender');
        const messageInput = byId('messageInput');
        const sendBtn = byId('sendBtn');
        const micBtn = byId('micBtn');
        const arrowUpBtn = byId('arrowUpBtn');
        const arrowDownBtn = byId('arrowDownBtn');
        const chatForm = byId('chatForm');
        const chatMessages = byId('chatMessages');
        const statusPill = byId('statusPill');
        const presetSelect = byId('presetSelect');

        let mediaRecorder = null;
        let audioChunks = [];
        let messageHistory = [];
        let sentMessages = []; // Store only sent text messages for arrow navigation
        let historyIndex = -1; // Current position in history (-1 = not navigating)
        let currentDraft = ''; // Store current input when starting navigation
        let isRecording = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Update arrow button states
        function updateArrowButtons() {
            arrowUpBtn.disabled = sentMessages.length === 0 || historyIndex >= sentMessages.length - 1;
            arrowDownBtn.disabled = historyIndex === -1;
        }

        // Quick Presets Dropdown
        presetSelect.addEventListener('change', () => {
            const msg = presetSelect.value;
            if (msg) {
                messageInput.value = msg;
                messageInput.focus();
                presetSelect.value = ''; // Reset dropdown
            }
        });

        // Arrow button click handlers
        arrowUpBtn.addEventListener('click', () => {
            if (sentMessages.length === 0) return;
            
            // Save current draft when starting navigation
            if (historyIndex === -1) {
                currentDraft = messageInput.value;
            }
            
            // Move up in history (toward older messages)
            if (historyIndex < sentMessages.length - 1) {
                historyIndex++;
                const historyMessage = sentMessages[sentMessages.length - 1 - historyIndex];
                messageInput.value = historyMessage;
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
                messageInput.focus();
                messageInput.setSelectionRange(messageInput.value.length, messageInput.value.length);
                updateArrowButtons();
            }
        });

        arrowDownBtn.addEventListener('click', () => {
            if (historyIndex === -1) return;
            
            // Move down in history (toward newer messages)
            historyIndex--;
            
            if (historyIndex === -1) {
                // Restore draft
                messageInput.value = currentDraft;
            } else {
                const historyMessage = sentMessages[sentMessages.length - 1 - historyIndex];
                messageInput.value = historyMessage;
            }
            
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            messageInput.focus();
            messageInput.setSelectionRange(messageInput.value.length, messageInput.value.length);
            updateArrowButtons();
        });

        function setStatus(mode, text) {
            statusPill.className = 'pill ' + mode;
            statusPill.textContent = text;
            statusPill.style.display = 'inline-block';
        }

        function hideStatus() {
            statusPill.style.display = 'none';
        }

        function clearEmptyState() {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function addMessage(content, type = 'bot', meta = null) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.innerHTML = formatMessage(content);
            
            if (meta) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.textContent = meta;
                messageDiv.appendChild(metaDiv);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            messageHistory.push({ content, type, meta, timestamp: Date.now() });
        }

        function addTranscriptMessage(transcriptFile) {
            clearEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-bot';
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn-transcript';
            downloadBtn.textContent = 'transcript.txt';
            downloadBtn.onclick = () => {
                try {
                    // Clean the base64 data
                    const base64Data = transcriptFile
                        .replace(/^data:.*?;base64,/, '')
                        .replace(/\s/g, '');
                    
                    // Convert base64 to blob
                    const byteCharacters = atob(base64Data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'text/plain' });
                    
                    // Create download link
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'transcript.txt';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (err) {
                    console.error('Error downloading transcript:', err);
                    alert('Failed to download transcript file');
                }
            };
            
            messageDiv.appendChild(downloadBtn);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            messageHistory.push({ type: 'transcript', timestamp: Date.now() });
        }

        function formatMessage(raw) {
            if (!raw) return '';
            let text = String(raw);
            
            // Remove backticks
            text = text.replace(/`/g, '');
            
            // Convert markdown formatting
            text = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/_(.*?)_/g, '<em>$1</em>');
            
            // Split into lines for processing
            const lines = text.split(/\r?\n/);
            const out = [];
            let i = 0;
            
            while (i < lines.length) {
                const line = lines[i];
                
                // Skip empty lines at the start
                if (i === 0 && line.trim() === '') {
                    i++;
                    continue;
                }
                
                // Check for numbered list
                if (/^\d+\.\s/.test(line)) {
                    const items = [];
                    while (i < lines.length && /^\d+\.\s/.test(lines[i])) {
                        items.push('<li>' + lines[i].replace(/^\d+\.\s*/, '') + '</li>');
                        i++;
                    }
                    out.push('<ol>' + items.join('') + '</ol>');
                    continue;
                }
                
                // Check for bullet list (including custom bullet points with emojis)
                if (/^[-‚Ä¢]\s/.test(line)) {
                    const items = [];
                    while (i < lines.length && /^[-‚Ä¢]\s/.test(lines[i])) {
                        const itemText = lines[i].replace(/^[-‚Ä¢]\s*/, '');
                        items.push('<li>' + itemText + '</li>');
                        i++;
                    }
                    out.push('<ul>' + items.join('') + '</ul>');
                    continue;
                }
                
                // Special formatting for Tips section header
                if (/^üí°\s*Tips:/i.test(line) || /^üí°\s*Tip:/i.test(line)) {
                    out.push('<div style="margin-top: 16px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.15);"><strong>' + line + '</strong></div>');
                    i++;
                    continue;
                }
                
                // Handle lines that start with "Tips:" or "Tip:" without emoji
                if (/^Tips?:/i.test(line)) {
                    out.push('<div style="margin-top: 16px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.15);"><strong>üí° ' + line + '</strong></div>');
                    i++;
                    continue;
                }
                
                // Regular line
                if (line.trim() !== '') {
                    out.push(line);
                }
                i++;
            }
            
            // Join with <br> and clean up extra spacing
            text = out.join('<br>');
            
            // Clean up multiple consecutive <br> tags (keep max 2 for paragraph breaks)
            text = text.replace(/(<br>\s*){3,}/g, '<br><br>');
            
            // Remove trailing <br> tags
            text = text.replace(/(<br>\s*)+$/g, '');
            
            return text;
        }

        function startEventStream() {
            if (!window.EventSource) {
                console.warn('EventSource is not supported in this browser.');
                return null;
            }

            const source = new EventSource('/events');

            source.onmessage = (event) => {
                // console.log('Event received:', event.data); // Debug
                const payload = event.data;
                if (payload.includes("Queueing async message") || payload.includes("Sending emulator message") || payload.includes("Audio received. Transcribing...") || payload.includes("Audio transcribed. Summarizing...") || payload.includes("Summary stored in Database.")) {
                    return;
                }

                clearEmptyState();
                addMessage(payload, 'event', 'Server Event');
                setStatus('loading', 'Processing...');
            };

            source.onerror = () => {
                console.error('EventSource error');
            };

            return source;
        }

        const eventSource = startEventStream();

        // Initialize arrow button states
        updateArrowButtons();

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            
            // Store sent message for arrow key navigation
            sentMessages.push(message);
            historyIndex = -1; // Reset history navigation
            currentDraft = ''; // Clear draft
            updateArrowButtons();
            
            const payload = { 
                sender: senderEl.value, 
                msg_type: 'chat', 
                raw_msg: message, 
                client_type: 'emulator' 
            };

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // UI loading state
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending‚Ä¶';
            setStatus('loading', 'Sending...');

            const start = performance.now();
            try {
                const res = await fetch('/webhook', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const ok = res.ok;
                let formattedText = '';
                let transcriptFile = null;
                
                try {
                    const data = await res.clone().json();
                    
                    // Extract transcript file if available
                    transcriptFile = data?.data?.transcript_file || null;
                    
                    const previewCandidate = (data && (
                        (data.data && data.data.message) ||
                        data.message ||
                        data.text ||
                        data.response
                    )) || '';
                    
                    if (previewCandidate) {
                        formattedText = previewCandidate;
                    } else {
                        formattedText = JSON.stringify(data, null, 2);
                    }
                } catch {
                    formattedText = await res.text();
                }

                const ms = Math.max(1, Math.round(performance.now() - start));
                
                if (ok && formattedText) {
                    // Add transcript file as separate message if available
                    if (transcriptFile) {
                        addTranscriptMessage(transcriptFile);
                    }
                    // Only add message if it's not empty or if it's an error
                    if (formattedText.trim() !== '{"success":true,"message":"","data":{}}' && formattedText.trim() !== '') {
                       // Try to parse it to see if message is empty inside JSON
                       let showMessage = true;
                       try {
                           const jsonResp = JSON.parse(formattedText);
                           if (jsonResp.success && !jsonResp.message && (!jsonResp.data || Object.keys(jsonResp.data).length === 0)) {
                               showMessage = false;
                           }
                       } catch (e) {}

                       if (showMessage) {
                           addMessage(formattedText, 'bot', `${ms}ms`);
                       }
                    }
                    setStatus('success', 'Success');
                } else {
                    addMessage(formattedText || 'No response', 'bot', `Error ‚Ä¢ ${ms}ms`);
                    setStatus('error', 'Error');
                }

                setTimeout(hideStatus, 3000);
            } catch (err) {
                const ms = Math.max(1, Math.round(performance.now() - start));
                addMessage('Network error: ' + (err && err.message ? err.message : 'Unknown'), 'bot', `Error ‚Ä¢ ${ms}ms`);
                setStatus('error', 'Network Error');
                setTimeout(hideStatus, 3000);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        });

        // Mic button for audio recording
        micBtn.addEventListener('click', async () => {
            if (isRecording) {
                // Stop recording
                if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                    return;
                }

                const recordingDuration = Math.round((Date.now() - mediaRecorder.recordingStartTime) / 1000);
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());

                mediaRecorder.addEventListener('stop', async () => {
                    const actualMimeType = mediaRecorder.mimeType || 'audio/webm';
                    const audioBlob = new Blob(audioChunks, { type: actualMimeType });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);

                    reader.onloadend = async () => {
                        const base64Audio = reader.result.split(',')[1];
                        
                        addMessage(`üé§ Audio message (${recordingDuration}s)`, 'user');

                        const payload = { 
                            sender: senderEl.value, 
                            msg_type: 'ptt', 
                            raw_msg: base64Audio, 
                            client_type: 'emulator' 
                        };

                        setStatus('loading', 'Sending Audio...');

                        const start = performance.now();
                        try {
                            const res = await fetch('/webhook', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });

                            const ok = res.ok;
                            let formattedText = '';
                            let transcriptFile = null;
                            
                            try {
                                const data = await res.clone().json();
                                
                                // Extract transcript file if available
                                transcriptFile = data?.data?.transcript_file || null;
                                
                                formattedText = (data && (
                                    (data.data && data.data.message) ||
                                    data.message ||
                                    data.text ||
                                    data.response
                                )) || JSON.stringify(data, null, 2);
                            } catch {
                                formattedText = await res.text();
                            }

                            const ms = Math.max(1, Math.round(performance.now() - start));
                            
                            if (ok && formattedText) {
                                // Add transcript file as separate message if available
                                if (transcriptFile) {
                                    addTranscriptMessage(transcriptFile);
                                }
                                addMessage(formattedText, 'bot', `${ms}ms`);
                                setStatus('success', 'Success');
                            } else {
                                addMessage(formattedText || 'No response', 'bot', `Error ‚Ä¢ ${ms}ms`);
                                setStatus('error', 'Error');
                            }

                            setTimeout(hideStatus, 3000);
                        } catch (err) {
                            const ms = Math.max(1, Math.round(performance.now() - start));
                            addMessage('Network error: ' + (err && err.message ? err.message : 'Unknown'), 'bot', `Error ‚Ä¢ ${ms}ms`);
                            setStatus('error', 'Network Error');
                            setTimeout(hideStatus, 3000);
                        } finally {
                            micBtn.classList.remove('recording');
                            micBtn.title = 'Record audio';
                            isRecording = false;
                        }
                    };
                });
            } else {
                // Start recording
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const options = { mimeType: 'audio/webm;codecs=opus' };

                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'audio/webm';
                        if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                            options.mimeType = '';
                        }
                    }

                    mediaRecorder = new MediaRecorder(stream, options.mimeType ? options : undefined);
                    audioChunks = [];
                    mediaRecorder.recordingStartTime = Date.now();

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.start();

                    micBtn.classList.add('recording');
                    micBtn.title = 'Stop recording';
                    isRecording = true;
                    setStatus('loading', 'üî¥ Recording...');
                } catch (err) {
                    setStatus('error', 'Microphone access denied');
                    setTimeout(hideStatus, 3000);
                    console.error('Error accessing microphone:', err);
                }
            }
        });

        // Enter to send, Shift+Enter for new line, Arrow keys for history
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                chatForm.dispatchEvent(new Event('submit'));
                return;
            }
            
            // Arrow key navigation through message history
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                
                if (sentMessages.length === 0) return;
                
                // Save current draft when starting navigation
                if (historyIndex === -1) {
                    currentDraft = messageInput.value;
                }
                
                // Move up in history (toward older messages)
                if (historyIndex < sentMessages.length - 1) {
                    historyIndex++;
                    const historyMessage = sentMessages[sentMessages.length - 1 - historyIndex];
                    messageInput.value = historyMessage;
                    messageInput.style.height = 'auto';
                    messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
                    // Move cursor to end
                    messageInput.setSelectionRange(messageInput.value.length, messageInput.value.length);
                    updateArrowButtons();
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                
                if (historyIndex === -1) return; // Not navigating history
                
                // Move down in history (toward newer messages)
                historyIndex--;
                
                if (historyIndex === -1) {
                    // Restore draft
                    messageInput.value = currentDraft;
                } else {
                    const historyMessage = sentMessages[sentMessages.length - 1 - historyIndex];
                    messageInput.value = historyMessage;
                }
                
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
                // Move cursor to end
                messageInput.setSelectionRange(messageInput.value.length, messageInput.value.length);
                updateArrowButtons();
            } else if (historyIndex !== -1 && messageInput.value !== sentMessages[sentMessages.length - 1 - historyIndex]) {
                // User started typing while navigating history - exit history mode
                historyIndex = -1;
                updateArrowButtons();
            }
        });
    </script>
