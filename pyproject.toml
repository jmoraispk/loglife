[project]
name = "whatsapp-habit-tracker"
version = "0.1.0"
description = "WhatsApp Habit Tracker backend (Python-only, SQLite)"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Agent", email = "devnull@example.com" }
]
dependencies = [
  "PyYAML==6.0.2",
  "python-dateutil==2.9.0.post0",
  "tzdata==2025.1",
]

[tool.uv]
dev-dependencies = [
  "ruff>=0.6.0",
]

[tool.ruff]
target-version = "py310"
line-length = 100
indent-width = 4
exclude = ["backend/"]

[tool.ruff.lint]
extend-select = ["E","F","I","B","UP","D"]
ignore = ["D104"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

 
