name: Deploy to Server (Dev)

on:
  push:
    branches: [ "**" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # =========================
      # ðŸš€ DEPLOY STAGING (DEV)
      # =========================
      - name: Deploy to DEV Server
        # if: github.ref == 'refs/heads/dev'
        run: |
          ssh -A -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            export PATH=\$PATH:/home/ali/.cargo/bin:/home/ali/.local/bin

            # =========== PULL LATEST CODE ===========
            cd /home/ali/loglife-dev &&
            git pull &&

            # =========== RESTART BACKEND SERVICES ===========
            sudo systemctl restart loglife-dev &&
            sudo systemctl restart loglife-db-dev.service &&

            # =========== DEPLOY WHATSAPP CLIENT ===========
            cd /home/ali/loglife-dev/whatsapp-client &&
            npm ci --only=production &&
            # Force kill anything on port 3000 to prevent EADDRINUSE
            sudo fuser -k 3000/tcp || true &&
            screen -S loglife-dev -X quit || true &&
            screen -wipe || true &&
            sleep 5 &&
            screen -S loglife-dev -dm bash -c \"node index.js > app.log 2>&1\" &&
            sleep 2 &&
            screen -list | grep loglife-dev || (echo \"Screen failed to start. Log output:\" && cat app.log && exit 1) &&

            # =========== BUILD MKDOCS & DEPLOY DOCS ===========
            cd /home/ali/loglife-dev &&
            uv run mkdocs build &&
            sudo cp -r /home/ali/loglife-dev/site/* /var/www/docs.loglife.co/ &&
            sudo systemctl reload nginx
          "
