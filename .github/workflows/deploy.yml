name: Deploy to Server

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # =========================
      # ðŸš€ DEPLOY STAGING (DEV)
      # =========================
      - name: Deploy to DEV Server
        if: github.ref == 'refs/heads/dev'
        run: |
          ssh -A -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            # =========== ENABLE PNPM ===========
            corepack enable &&
            corepack prepare pnpm@latest --activate &&

            # =========== PULL LATEST CODE ===========
            cd /home/ali/loglife-dev &&
            git fetch origin &&
            git reset --hard origin/dev &&

            # =========== BUILD & DEPLOY WEBSITE ===========
            cd /home/ali/loglife-dev/website &&
            pnpm install --frozen-lockfile &&
            pnpm run build &&
            sudo systemctl restart loglife-website.service
          "

      # =========================
      # ðŸŸ¢ DEPLOY PRODUCTION (MAIN)
      # =========================
      - name: Deploy to MAIN Server
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -A -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            # =========== ENABLE PNPM ===========
            corepack enable &&
            corepack prepare pnpm@latest --activate &&

            # =========== PULL LATEST CODE ===========
            cd /home/ali/loglife-prod &&
            git pull &&

            # =========== BUILD & DEPLOY WEBSITE ===========
            cd /home/ali/loglife-prod/website &&
            pnpm install --frozen-lockfile &&
            pnpm run build &&
            sudo systemctl restart loglife-website.service
          "