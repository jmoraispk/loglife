name: Deploy Plugin

on:
  push:
    branches:
      - main
    paths:
      - 'plugin/**'

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Update plugin on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            cd ~/loglife
            git fetch origin
            git checkout main
            git reset --hard origin/main

            # Uncomment to auto-restart the gateway after deploying plugin changes:
            # openclaw gateway restart
