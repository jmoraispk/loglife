name: Deploy to Server (Dev)

on:
  push:
    branches: [ "main", "dev" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # =========================
      # ðŸš€ DEPLOY STAGING (DEV)
      # =========================
      - name: Deploy to DEV Server
        if: github.ref == 'refs/heads/dev'
        run: |
          ssh -A -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
            export PATH=\$PATH:/home/ali/.cargo/bin:/home/ali/.local/bin

            # =========== PULL LATEST CODE ===========
            cd /home/ali/loglife-dev &&
            git pull &&

            # =========== RESTART BACKEND SERVICES ===========
            sudo systemctl restart loglife-dev &&
            sudo systemctl restart loglife-db-dev.service &&

            # =========== DEPLOY WHATSAPP CLIENT ===========
            cd /home/ali/loglife-dev/whatsapp-client &&
            npm ci --only=production &&
            sudo systemctl restart loglife-whatsapp &&

            # =========== BUILD MKDOCS & DEPLOY DOCS ===========
            cd /home/ali/loglife-dev &&
            uv run mkdocs build &&
            sudo cp -r /home/ali/loglife-dev/site/* /var/www/docs.loglife.co/ &&
            sudo systemctl reload nginx
          "
